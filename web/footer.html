{{ define "footer" }}
<footer class="position-absolute bottom-0 bg-dash-dark-2 text-white text-center py-3 w-100 text-xs" id="footer">
    <div class="container-fluid fa-pull-left" style="padding-left:10px;">
        <table style="width: auto;">
            <tbody>
            <tr>
                <th class="footer-images">
                    <a class="footer-link-color" href="https://github.com/jurkovic-nikola/OpenLinkHub" target="_blank">
                        <img src="/static/img/icons/icon-github.svg" width="30" height="30" alt="GitHub" />
                    </a>
                    <a class="footer-link-color-10px" href="https://github.com/jurkovic-nikola/OpenLinkHub/tree/main/api" target="_blank">
                        <img src="/static/img/icons/icon-api.svg" width="30" height="30" alt="API" />
                    </a>
                    <a class="footer-link-color-10px" href="/settings">
                        <img src="/static/img/icons/icon-settings.svg" width="30" height="30" alt="Settings" />
                    </a>
                </th>
                <th class="footer-build-info">
                    <p class="mb-0 text-dash-gray fa-pull-left">{{ .Lang "txtBuild" }}: {{ .BuildInfo.Revision }} / {{ .BuildInfo.BuildVersion }}</p><br />
                    <p class="mb-0 text-dash-gray fa-pull-left">{{ .BuildInfo.Time }}</p>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
    {{ if gt (len .RGBModes) 0 }}
    <button title="Global RGB" class="btn btn-secondary-empty dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="float: right;margin-right: 20px;margin-top: 5px;">
        <i class="bi bi-lightbulb-fill svg-icon svg-icon-sm svg-icon-heavy"></i>
    </button>
    <ul class="dropdown-menu dropdown-menu-dark shadow-sm" style="">
        <li>
            <select class="form-select allDevicesRgb">
                <option value="none">None</option>
                {{ range $key, $mode := .RGBModes }}
                <option value="{{ $mode }}">{{ $mode }}</option>
                {{ end }}
            </select>
        </li>
    </ul>
    {{ end }}
</footer>
{{ end }}
